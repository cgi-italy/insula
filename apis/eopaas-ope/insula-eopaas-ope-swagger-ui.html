<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="SwaggerUI" />
    <title>SwaggerUI</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui.css"
    />
    <script src="https://unpkg.com/rapipdf/dist/rapipdf-min.js"></script>
  </head>
  <body>
    <div style="float: right; margin-right: 20px">
      <rapi-pdf
        style="height: 40px; font-size: 18px"
        spec-url="https://cgi-italy.github.io/insula/apis/eopaas-ope/insula-eopaas-ope-openapi.yml"
        hide-input="true"
        button-label="DOWNLOAD PDF DOCS"
      >
      </rapi-pdf>
    </div>
    <div id="swagger-ui"></div>
    <script
      src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-bundle.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-standalone-preset.js"
      crossorigin
    ></script>
    <script>
      window.onload = () => {
        window.ui = SwaggerUIBundle({
          url: "https://cgi-italy.github.io/insula/apis/eopaas-ope/insula-eopaas-ope-openapi.yml",
          dom_id: "#swagger-ui",
        });
      };
    </script>
  </body>
</html>
